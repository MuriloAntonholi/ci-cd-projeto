name: CI Pipeline

on:
  push:
    branches: [ main, feature-* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Roda o script
        run: python main.py

